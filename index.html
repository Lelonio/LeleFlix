<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Film - Ricerca</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script>
// Blocco avanzato dei popup indesiderati
document.addEventListener('DOMContentLoaded', function() {
  // 1. Blocco delle funzioni native per aprire popup
  const originalWindowOpen = window.open;
  window.open = function(url, name, specs) {
    // Permetti solo popup autorizzati (aggiungi i tuoi domini consentiti)
    const allowedDomains = [
      'vixsrc.to',
      'themoviedb.org'
    ];
    
    const isAllowed = allowedDomains.some(domain => url.includes(domain));
    if (isAllowed) {
      return originalWindowOpen.call(window, url, name, specs);
    }
    console.log('Popup bloccato:', url);
    return null;
  };

  // 2. Blocco dei click su elementi che potrebbero aprire popup
  document.addEventListener('click', function(e) {
    let target = e.target;
    while (target !== null && target !== document) {
      if (target.tagName === 'A' && target.target === '_blank') {
        const href = target.getAttribute('href');
        if (href && href.startsWith('http') && !href.includes('vixsrc.to') && !href.includes('themoviedb.org')) {
          e.preventDefault();
          console.log('Popup bloccato da click:', href);
          return;
        }
      }
      target = target.parentNode;
    }
  }, true);

  // 3. Blocco dei popup automatici dopo il caricamento
  setTimeout(() => {
    const popups = document.querySelectorAll('[onload*="window.open"], [onclick*="window.open"]');
    popups.forEach(popup => {
      popup.removeAttribute('onload');
      popup.removeAttribute('onclick');
      console.log('Rimosso gestore popup da elemento');
    });
  }, 2000);

  // 4. Protezione contro iframe pubblicitari
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      mutation.addedNodes.forEach(function(node) {
        if (node.nodeName === 'IFRAME') {
          if (!node.src.includes('vixsrc.to') && !node.src.includes('themoviedb.org')) {
            node.remove();
            console.log('Iframe non autorizzato rimosso');
          }
        }
      });
    });
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
});

// Notifica all'utente quando viene bloccato un popup (opzionale)
function showBlockedPopupNotice(url) {
  const notice = document.createElement('div');
  notice.style.position = 'fixed';
  notice.style.bottom = '20px';
  notice.style.right = '20px';
  notice.style.backgroundColor = '#e50914';
  notice.style.color = 'white';
  notice.style.padding = '10px';
  notice.style.borderRadius = '5px';
  notice.style.zIndex = '9999';
  notice.innerHTML = `
    ðŸ”’ Popup bloccato: ${new URL(url).hostname}
    <button onclick="this.parentNode.remove()" style="margin-left:10px; background:transparent; border:none; color:white; cursor:pointer;">âœ•</button>
  `;
  document.body.appendChild(notice);
  setTimeout(() => notice.remove(), 3000);
}
</script>

  <style>
    :root {
      --primary: #e50914;
      --dark: #141414;
      --gray: #222;
      --light-gray: #8c8c8c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark);
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      min-height: 100vh;
    }

    /* Header */
    .navbar {
      background: linear-gradient(to bottom, rgba(255,0,0,0.3) 0%, transparent 100%);
      padding: 20px 50px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center; /* Centra il logo */
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    /* Search Box */
    .search-container {
      max-width: 800px;
      width: 100%;
      margin: 120px auto 40px;
    align-items: center; /* Centra orizzontalmente */
      justify-content: center; /* Centra verticalmente */
      min-height: 40vh; /* Altezza minima per centrare bene */
      padding: 0 20px;
    }

    .search-box {
      display: flex;
      position: relative;
      margin-bottom: 30px;
    }

    .search-input {
      flex: 1;
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .search-input:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 5px 20px rgba(229, 9, 20, 0.3);
    }

    .search-button {
      position: absolute;
      right: 5px;
      top: 5px;
      bottom: 5px;
      width: 50px;
      background: var(--primary);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-button:hover {
      background: #f40612;
    }

    /* Results */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .movie-card {
      background: var(--gray);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-title {
      font-size: 1.1rem;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-year {
      color: var(--light-gray);
      font-size: 0.9rem;
    }

    /* States */
.state-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  padding: 30px;
  font-size: 1.2rem;
  color: var(--light-gray);
  width: 100%;
  max-width: 600px;
}

/* Per il container dei risultati */
#results-container {
  position: relative;
  min-height: 300px; /* Altezza minima per il centramento */
}

    .loading-spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Player */
    .player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .player-iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    .close-player {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px;
      }

      .search-container {
        margin-top: 80px;
      }

      .results-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .movie-poster {
        height: 225px;
      }

      .player-iframe {
        width: 95%;
        height: 60%;
      }
    }
    
  </style>

  <style id="anti-ad-style">
  /* Blocca elementi comuni di ads */
  iframe[src*="ad"], 
  iframe[src*="ads"], 
  iframe[src*="doubleclick"],
  .ad-container,
  .adsbygoogle,
  [class*="adunit"],

  [id*="advertisement"] {

    width: 0 !important;

  }

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
  </nav>

  <!-- Main Content -->
  <div class="search-container">
    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        id="search-input" 
        placeholder="Cerca film..."
        onkeyup="handleSearchKeyup(event)"
      >
      <button class="search-button" onclick="searchMovies()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div id="results-container" class="results-grid">
      <div class="state-message">
        <i class="fas fa-film"></i> Cerca un film per iniziare
      </div>
    </div>
  </div>

  <!-- Player -->
  <div class="player-container" id="player-container">
    <button class="close-player" onclick="closePlayer()">
      <i class="fas fa-times"></i>
    </button>
    <iframe class="player-iframe" id="player-iframe" allowfullscreen></iframe>
  </div>

  <script>
    const API_KEY = "1e8c9083f94c62dd66fb2105cd7b613b";

    // Handle Enter key
    function handleSearchKeyup(event) {
      if (event.key === 'Enter') {
        searchMovies();
      }
    }

    // Main search function
    async function searchMovies() {
      const query = document.getElementById("search-input").value.trim();
      const container = document.getElementById("results-container");
      
      if (!query) {
        container.innerHTML = `
          <div class="state-message">
            <i class="fas fa-film"></i> Inserisci un titolo per cercare
          </div>
        `;
        return;
      }

      // Show loading state
      container.innerHTML = `
        <div class="state-message">
          <i class="fas fa-spinner loading-spinner"></i> Ricerca in corso...
        </div>
      `;

      try {
        const response = await fetch(
          `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=it-IT`
        );
        
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          container.innerHTML = `
            <div class="state-message">
              <i class="far fa-sad-tear"></i> Nessun film trovato
            </div>
          `;
          return;
        }

        // Display results
        container.innerHTML = data.results.map(movie => {
          const poster = movie.poster_path 
            ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
            : 'https://via.placeholder.com/300x450?text=No+poster';
          
          const year = movie.release_date ? movie.release_date.substring(0, 4) : 'N/D';
          
          return `
            <div class="movie-card" onclick="watchMovie(${movie.id})">
              <img src="${poster}" alt="${movie.title}" class="movie-poster">
              <div class="movie-info">
                <h3 class="movie-title">${movie.title}</h3>
                <div class="movie-year">${year}</div>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error("Search error:", error);
        container.innerHTML = `
          <div class="state-message">
            <i class="fas fa-exclamation-triangle"></i> Errore durante la ricerca
            <button onclick="searchMovies()" style="
              margin-top: 15px;
              background: var(--primary);
              color: white;
              border: none;
              padding: 8px 15px;
              border-radius: 5px;
              cursor: pointer;
            ">
              Riprova
            </button>
          </div>
        `;
      }
    }

    // Watch movie using vixsrc
    function watchMovie(movieId) {
      const playerContainer = document.getElementById("player-container");
      const playerIframe = document.getElementById("player-iframe");
      
      playerIframe.src = `https://vixsrc.to/movie/${movieId}?lang=it&primaryColor=e50914`;
      playerContainer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    // Close player
    function closePlayer() {
      const playerContainer = document.getElementById("player-container");
      const playerIframe = document.getElementById("player-iframe");
      
      playerIframe.src = '';
      playerContainer.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  </script>
</body>
</html>
